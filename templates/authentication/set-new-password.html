{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="row mt-5">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h5 class='font-size-12 fw-bold'>Set your new password</h4>
                </div>

                {% include 'partials/_alerts.html' %}

                <form method='post' action="{% url 'reset-user-password' uidb64 token %}">
                    {% csrf_token %}

                    <div class="mb-2">
                        <input type="password" name="password" id="passwordField" class="form-control" placeholder='Password'>
                    </div>
                    <div class="mb-2">
                        <input type="password" name="password2" id="passwordField" class="form-control" placeholder='Confirm Password'>
                    </div>
                    <div class="d-grid gap-2">
                        <input type="submit" class='btn fw-bold btn-primary submit-btn' value='Submit'>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>


{% endblock %}
