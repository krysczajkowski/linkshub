{% extends 'base_auth.html' %}
{% load static %}
{% block title %}Create a free account{% endblock %}


{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 d-none d-md-block">obrazek</div>
        <div class="col-12 col-md-6">
            <form method='POST'>
                {% csrf_token %}
                <h5 class='mb-0'>Linkshub.io</h5>
                <small class='font-weight-bold text-muted mb-2'>Log in to your account</small><br>

                <!-- Username -->
                <div class="mt-2">
                    <input type="text" name='username' placeholder='Username' id='usernameField' class='form-control'>
                </div>

                <!-- Password -->
                <div class="input-group mt-1">
                  <input type="password" name='password' placeholder='Password' id='passwordField' class='form-control'>
                  <div class="input-group-append">
                    <button class="btn border showPasswordToggle" type="button" id="button-addon2"><i class="far fa-eye"></i></button>
                  </div>
                </div>

                <div class="custom-control custom-checkbox mt-2">
                    <input type="checkbox" class="custom-control-input" id="remember" name="remember_me" checked="">
                    <label class="custom-control-label" for="remember">Remember me</label>
                </div>
                {% include 'partials/_alerts.html' %}

                <!-- Submit -->
                <input type="submit" name='submit' value='Log In' id='submit' class='btn btn-primary font-weight-bold btn-block mt-2 mb-0' style='letter-spacing: 0.7px;'>
            </form>
            <p class="text-right mt-2 mb-0"><a href="{% url 'register' %}" class='link text-secondary'>Create an account.</a></p>
            <p class="text-right"><a href="{% url 'request-password' %}" class='link text-secondary'>Forgot your password?</a></p>
        </div>
    </div>
</div>
<script src='{% static "js/login.js" %}'></script>

{% endblock %}
