{% extends 'base.html' %}

{% load static %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="mx-4 mt-4">
    <div class="row">
        <div class="col-12">

        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-3 col-xl-2 offset-xl-1 appearance-left-panel">
        
            <div class="card card-body text-center font-size-12">
                {% include 'partials/_settings_sidebar.html' %}
            </div>
        </div>

        <div class="col-12 col-lg-9 col-xl-8 mt-5 mt-lg-0">
            {% include 'partials/_alerts.html' %}
            <div class="card card-body">
                <form method='POST'>
                    <h5 class='mb-3'>Change Password</h5>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class='btn btn-primary py-1 fw-bold' id='submitBtn'>
                        <span class="spinner-border spinner-border-sm me-2 d-none" id='submitSpinner' role="status" aria-hidden="true"></span>
                        Change Password
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/change_password.js' %}"></script>
{% endblock %}
